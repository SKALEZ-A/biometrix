global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fraud-prevention'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'biometric-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - fraud-prevention
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: biometric-service
      - source_labels: [__meta_kubernetes_pod_ip]
        action: replace
        target_label: __address__
        replacement: $1:3000

  - job_name: 'fraud-detection-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - fraud-prevention
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: fraud-detection-service
      - source_labels: [__meta_kubernetes_pod_ip]
        action: replace
        target_label: __address__
        replacement: $1:3000

  - job_name: 'transaction-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - fraud-prevention
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: transaction-service

  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:9100'
        target_label: __address__

  - job_name: 'postgres'
    static_configs:
      - targets:
          - postgres-exporter:9187

  - job_name: 'redis'
    static_configs:
      - targets:
          - redis-exporter:9121

  - job_name: 'mongodb'
    static_configs:
      - targets:
          - mongodb-exporter:9216
