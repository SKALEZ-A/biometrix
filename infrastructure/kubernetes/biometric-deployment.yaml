apiVersion: apps/v1
kind: Deployment
metadata:
  name: biometric-service
  namespace: fraud-prevention
  labels:
    app: biometric-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: biometric-service
  template:
    metadata:
      labels:
        app: biometric-service
    spec:
      containers:
      - name: biometric-service
        image: fraud-prevention/biometric-service:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: biometric-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: biometric-secrets
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: biometric-service
  namespace: fraud-prevention
spec:
  selector:
    app: biometric-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
